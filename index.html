<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="result">
        <span class="number"> 1 + 1 </span>
        <div class="result">= <span>2</span></div>
      </div>
      <div id="keyboard">
        <i class="circle gray-purple">CE</i>
        <i class="circle gray">C</i>
        <i class="bi bi-percent circle gray"></i>
        <i class="circle purple">
          <svg 
          width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M3.5 14C3.5 13.5168 3.89175 13.125 4.375 13.125H23.625C24.1082 13.125 24.5 13.5168 24.5 14C24.5 14.4832 24.1082 14.875 23.625 14.875H4.375C3.89175 14.875 3.5 14.4832 3.5 14Z" fill="#EBEBEB"/>
          <path d="M14 8.75C14.9665 8.75 15.75 7.9665 15.75 7C15.75 6.0335 14.9665 5.25 14 5.25C13.0335 5.25 12.25 6.0335 12.25 7C12.25 7.9665 13.0335 8.75 14 8.75Z" fill="#EBEBEB"/>
          <path d="M14 22.75C14.9665 22.75 15.75 21.9665 15.75 21C15.75 20.0335 14.9665 19.25 14 19.25C13.0335 19.25 12.25 20.0335 12.25 21C12.25 21.9665 13.0335 22.75 14 22.75Z" fill="#EBEBEB"/>
          </svg>
          </i>

        <i class="circle gray">7</i>
        <i class="circle gray">8</i>
        <i class="circle gray">9</i>
        <i class="bi bi-x circle purple"></i>

        <i class="circle gray">4</i>
        <i class="circle gray">5</i>
        <i class="circle gray">6</i>
        <i class="circle purple">-</i>

        <i class="circle gray">1</i>
        <i class="circle gray">2</i>
        <i class="circle gray">3</i>
        <i class="bi bi-plus circle purple"></i>

        <i class="bi bi-plus-slash-minus circle gray"></i>
        <i class="circle gray">0</i>
        <i class="circle gray">,</i>
        <i class=" circle purple-light">=</i>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
